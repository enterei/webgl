            varying vec4 fColor;
            uniform mat4 modelViewMatrix;
            uniform mat4 scalingMatrix;
            uniform mat4 placholder;
            void main()
            {
            fColor = vColor;
            gl_Position =  modelViewMatrix*(scalingMatrix  *vPosition) ;
            }
            </script>
            
            <script id="fragment-shader" type="x-shader/x-fragment">
            
            precision mediump float;
            
            varying vec4 fColor;
            
            void main()
            {
                gl_FragColor = fColor;
            }
            </script>
